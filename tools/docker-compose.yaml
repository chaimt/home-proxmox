  #     - WATCHTOWER_NOTIFICATION_URL=telegram://${BOT_TOKEN}@telegram/?channels=${CHAT_ID}

  diun:
    image: crazymax/diun:4.30
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_diun
    command: serve
    volumes:
      - "./data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    environment:
      - "TZ=${DOCKER_TZ}"
      - "DIUN_WATCH_WORKERS=20"
      - "DIUN_WATCH_SCHEDULE=0 */6 * * *"
      - "DIUN_WATCH_JITTER=30s"
      - "DIUN_PROVIDERS_DOCKER=true"
      - "DIUN_NOTIF_TELEGRAM_TOKEN=${BOT_TOKEN}"
      - "DIUN_NOTIF_TELEGRAM_CHATIDS=${CHAT_ID}"
      - "DIUN_NOTIF_TELEGRAM_TEMPLATETITLE=[${DOCKER_CONTAINER_NAME_PREFIX}] {{ .Entry.Image }} released"
    labels:
      - "diun.enable=true"

  dozzle:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_dozzle
    image: amir20/dozzle:v8.14.12
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080


  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-latest
    container_name: zabbix-agent
    restart: unless-stopped
    environment:
      - ZBX_SERVER_HOST=10.0.0.105  # replace with your actual Zabbix server hostname or IP
      - ZBX_HOSTNAME=zabbix-monitor
    networks:
      - zabbix-network
    volumes:
      - /etc/localtime:/etc/localtime:ro


  openbooks:
      image: evanbuss/openbooks
      container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_openbooks
      ports:
        - "8080:8080"
      volumes:
        - ./data:/books
      restart: unless-stopped

  stirling-pdf:
      image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest
      container_name: ${DOCKER_CONTAINER_NAME_PREFIX}stirling-pdf
      ports:
        - "8090:8080"
      volumes:
        - ./StirlingPDF/trainingData:/usr/share/tessdata # Required for extra OCR languages
        - ./StirlingPDF/extraConfigs:/configs
        - ./StirlingPDF/customFiles:/customFiles/
        - ./StirlingPDF/logs:/logs/
        - ./StirlingPDF/pipeline:/pipeline/
      restart: unless-stopped


