version: "3.3"

services:
  duplicati:
    image: duplicati/duplicati:latest
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_duplicati
    hostname: duplicati
    restart: always
    # Recommendation: Duplicati needs root user to get access to all files
    user: "${DOCKER_ROOTPUID:-0}:${DOCKER_ROOTPGID:-0}"
    network_mode: bridge
    ports:
      - 8200:8200
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/duplicati_data:/data:rw
      - /docker/backups:/backups:rw
      - ${DOCKER_PATH_PERSISTENT}:/source:ro
      - ${CONFIG_PATH}:/config:ro      
    environment:
      - TZ=${DOCKER_TZ}

  portainer:
      image: portainer/portainer-ce:latest
      container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_portainer
      restart: unless-stopped
      security_opt:
        - no-new-privileges:true
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ${DOCKER_PATH_PERSISTENT}/portainer:/data
      ports:
        - 9000:9000

  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_TRACE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=telegram://${BOT_TOKEN}@telegram/?channels=${CHAT_ID}

  dozzle:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_dozzle
    image: amir20/dozzle:v6.4.6
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

  uptime-kuma:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_uptime-kuma
    image: louislam/uptime-kuma:1.23.11
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/kuma:/app/data
    ports:
      - 3001:3001

  glances:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_glances
    image: docker.io/nicolargo/glances
    restart: unless-stopped
    pid: host
    ports:
      - 61208:61208
    command: ["glances", "-w"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/docker/glances:/glances/conf

  cronicle-docker:
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:rw
        - $DOCKER_PATH_PERSISTENT/cronicle/data:/opt/cronicle/data:rw
        - $DOCKER_PATH_PERSISTENT/cronicle/logs:/opt/cronicle/logs:rw
        - $DOCKER_PATH_PERSISTENT/cronicle/plugins:/opt/cronicle/plugins:rw
        - $DOCKER_PATH_PERSISTENT/cronicle/app:/app:rw
    hostname: localhost
    ports:
        - 3012:3012
    container_name: custom_cronicle
    image: bluet/cronicle-docker:0.9.39

