version: "3.3"

services:
  duplicati:
    image: duplicati/duplicati:latest
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_duplicati
    hostname: duplicati
    restart: always
    # Recommendation: Duplicati needs root user to get access to all files
    user: "${DOCKER_ROOTPUID:-0}:${DOCKER_ROOTPGID:-0}"
    network_mode: bridge
    ports:
      - 8200:8200
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/duplicati_data:/data:rw
      - /docker/backups:/backups:rw
      - ${DOCKER_PATH_PERSISTENT}:/source:ro
    environment:
      - TZ=${DOCKER_TZ}

  portainer:
      image: portainer/portainer-ce:latest
      container_name: portainer
      restart: unless-stopped
      security_opt:
        - no-new-privileges:true
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ${DOCKER_PATH_PERSISTENT}/portainer:/data
      ports:
        - 9000:9000

  watchtower:
    image: containrrr/watchtower:1.5.3
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      - WATCHTOWER_TRACE=true
      - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=telegram://${BOT_TOKEN}@telegram/?channels=${CHAT_ID}

  dozzle:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_dozzle
    image: amir20/dozzle:v4.8.1
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

  uptime-kuma:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_uptime-kuma
    image: louislam/uptime-kuma:1.20.2
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/kuma:/app/data
    ports:
      - 3001:3001

  glances:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_glances
    image: nicolargo/glances:latest-alpine
    restart: always
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_PATH_PERSISTENT}/glances:/glances/conf
    ports:
      - 61208-61209:61208-61209      
    environment:
      - "GLANCES_OPT=-w"
