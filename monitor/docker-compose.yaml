  #     - WATCHTOWER_NOTIFICATIONS=shoutrrr
  #     - WATCHTOWER_NOTIFICATION_URL=telegram://${BOT_TOKEN}@telegram/?channels=${CHAT_ID}

  diun:
    image: crazymax/diun:4.30.0
    command: serve
    volumes:
      - "./data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    environment:
      - "TZ=${DOCKER_TZ}"
      - "DIUN_WATCH_WORKERS=20"
      - "DIUN_WATCH_SCHEDULE=0 */6 * * *"
      - "DIUN_WATCH_JITTER=30s"
      - "DIUN_PROVIDERS_DOCKER=true"
      - "DIUN_NOTIF_TELEGRAM_TOKEN=${BOT_TOKEN}"
      - "DIUN_NOTIF_TELEGRAM_CHATIDS=${CHAT_ID}"
    labels:
      - "diun.enable=true"
  dozzle:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_dozzle
    image: amir20/dozzle:v8.14.12
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

  uptime-kuma:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_uptime-kuma
    image: louislam/uptime-kuma:2.0.2
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/kuma:/app/data
    ports:
      - 3001:3001



  # heimdall:
  #   image: linuxserver/heimdall:2.7.6
