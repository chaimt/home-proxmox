version: "3.3"

services:
  duplicati:
    image: duplicati/duplicati:latest
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_duplicati
    hostname: duplicati
    restart: always
    # Recommendation: Duplicati needs root user to get access to all files
    user: "${DOCKER_ROOTPUID:-0}:${DOCKER_ROOTPGID:-0}"
    network_mode: bridge
    ports:
      - 8200:8200
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/duplicati_data:/data:rw
      - /docker/backups:/backups:rw
      - ${DOCKER_PATH_PERSISTENT}:/source:ro
    environment:
      - TZ=${DOCKER_TZ}

  watchtower:
    image: containrrr/watchtower:1.5.1
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      - WATCHTOWER_TRACE=true
      - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=telegram://${BOT_TOKEN}@telegram/?channels=${CHAT_ID}

  dozzle:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_dozzle
    image: amir20/dozzle:v4.3.0
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

  swag:
    image: ghcr.io/linuxserver/swag:1.32.0
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - URL=turkel.duckdns.org
      - SUBDOMAINS=wildcard
      - VALIDATION=duckdns
      - DUCKDNSTOKEN=${DUCKDNSTOKEN}
      - EMAIL=cyturel@gmail.com
      - ONLY_SUBDOMAINS=false
      - STAGING=false
    volumes:
      - /usr/share/hassio/share/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

  heimdall:
    image: linuxserver/heimdall:2.4.15
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_heimdall
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - /usr/share/hassio/share/heimdall:/config
    ports:
      - 8070:80

  nicolargo:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_glances
    hostname: Glances
    restart: always
    network_mode: host
    environment:
        - GLANCES_OPT=-w
    volumes:
        - /home/home/hassio/glances:/glances/conf
        - /var/run/docker.sock:/var/run/docker.sock:ro
    pid: host
    image: docker.io/nicolargo/glances
    ports:
      - 61208:61208
    privileged: true
