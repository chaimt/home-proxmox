  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - /var/docker/glances:/glances/conf

  headscale:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_headscale
    image: headscale/headscale:0.24.0-beta.2
    restart: unless-stopped
    ports:
      - 8080:8080
      - 8443:8443
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/headscale/container-config:/etc/headscale
      - ${DOCKER_PATH_PERSISTENT}/headscale/container-data:/var/lib/headscale
    entrypoint: headscale serve

  headscale-ui:
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}_headscale-ui
    image: ghcr.io/gurucomputing/headscale-ui:latest
    restart: unless-stopped
    ports:
      - 8082:8443
      - 8081:8080   
      - 2019:2019
    depends_on:
      - headscale
